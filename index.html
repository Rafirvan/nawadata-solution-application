<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution - Rafirvan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box1">
            <p class="problem-intro">Sort Character</p>
            <label for="inputField1" class="label-input">Input one line of words (S):</label>
            <input type="text" id="inputField1" placeholder="Enter text here" class="input-field">
            <button id="processButton1" class="process-button">Process</button>
            <textarea id="outputArea1" class="output-area" placeholder="Output will appear here" readonly></textarea>
            <div class="sample-buttons">
                <button class="sample-button" onclick="loadSample1('Sample Case')">Sample Case 1</button>
                <button class="sample-button" onclick="loadSample1('Next Case')">Sample Case 2</button>
                <button class="sample-button" onclick="loadSample1('QWERTYUIOPASDFGHJKLZXCVBNM')">Sample Case 3</button>
            </div>
        </div>
    </div>

        <div class="container">
        <div class="box2">
            <p class="problem-intro">PSBB</p>
            <label for="inputField2" class="label-input">Input the number of families:</label>
            <input type="text" id="inputField2" placeholder="Enter text here" class="input-field">

            <label for="inputField3" class="label-input">Input the number of members in the family (separated by a space)</label>
            <input type="text" id="inputField3" placeholder="Enter text here" class="input-field">

            <button id="processButton2" class="process-button">Process</button>
            <textarea id="outputArea2" class="output-area" placeholder="Output will appear here" readonly></textarea>
            <div class="sample-buttons">
                <button class="sample-button" onclick="loadSample2('5', '1 2 4 3 3')">Sample Case 1</button>
                <button class="sample-button" onclick="loadSample2('8', '2 3 4 4 2 1 3 1')">Sample Case 2</button>
                <button class="sample-button" onclick="loadSample2('5', '1 5')">Sample Case 3</button>

            </div>
        </div>
    </div>


    <script src="sortCharacter.js"></script>
    <script src="psbb.js"></script>
    <script src="domManipulation.js"></script>
</body>
</html>
